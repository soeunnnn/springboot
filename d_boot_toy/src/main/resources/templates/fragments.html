<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:fragment="frg_head">
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/css/all.css">
		<script type="text/javascript" src="/js/webUtil.js"></script>
		<script type="text/javascript" src="/js/urlEncoder.js"></script>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</th:block>
</head>
<body>

<nav th:fragment="paging" class="paging" th:object="${paging}" style="margin-top: 5px">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" th:href="|*{url}?page=*{prev}|" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" th:each="p : ${#numbers.sequence(paging.blockStart,paging.blockEnd)}"
    	>
    	<a th:href="|*{url}?page=${p}|" th:text="${p}"
    	class="page-link">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" th:href="|*{url}?page=*{next}|" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>


<div th:object="${paging}" class="paging">
	<a th:href="*{url}">&lt;&lt;</a>
	<a th:href="|*{url}?page=*{prev}|">&lt;</a>
	
	<a th:each="p : ${#numbers.sequence(paging.blockStart,paging.blockEnd)}"
	   th:href="|*{url}?page=${p}|"
	>
		<span th:text="${p}"></span>
	</a>
	
	<a th:href="|*{url}?page=*{next}|">&gt;</a>
	<a th:href="|*{url}?page=*{lastPage}|">&gt;&gt;</a>
</div>

</body>
</html>
